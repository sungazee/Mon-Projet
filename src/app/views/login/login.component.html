<div class="flex flex-row gap-4">
<div class="bg-[url('/assets/bg.png')] h-[500px] w-full"></div>
<div class="flex flex-col items-center justify-center w-full">
    <a href="/"><h1 class="font-bold text-2xl text-[#F95D62] mb-2">LOGIN</h1></a>
    <mat-form-field class="w-2/3">
      <mat-label>Enter your email</mat-label>
      <input matInput
             placeholder="pat@example.com"
             [formControl]="email"
             (blur)="updateErrorMessage()"
             required #username>
      @if (email.invalid) {
        <mat-error>{{errorMessage}}</mat-error>
      }
    </mat-form-field>
    <mat-form-field class="w-2/3">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" #password>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button  (click)="authService.signIn(username.value, password.value)" class="w-2/3 bg-[#F95D62] text-white px-4 py-2" >Se connecter</button>
    </div>
  </div>
